<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T2Z Browser Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .info {
      color: #17a2b8;
    }
  </style>
</head>
<body>
  <h1>üöÄ T2Z Browser Example</h1>
  <p>This example demonstrates T2Z working in the browser with WASM!</p>
  
  <button id="buildBtn" onclick="buildTransaction()">Build Transaction</button>
  
  <div id="output">Ready to build a transaction...</div>

  <script type="module">
    // Import T2Z SDK
    import { T2Z, getInfo } from '../dist/index.mjs';

    const output = document.getElementById('output');
    const buildBtn = document.getElementById('buildBtn');

    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      output.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
      output.scrollTop = output.scrollHeight;
    }

    // Show environment info
    const info = getInfo();
    log(`T2Z SDK v${info.version}`);
    log(`Environment: ${info.features.browser ? 'Browser (WASM)' : 'Node.js (NAPI)'}`, 'info');
    log('');

    window.buildTransaction = async function() {
      buildBtn.disabled = true;
      output.innerHTML = '';
      
      try {
        log('Step 1: Proposing transaction...', 'info');
        
        const tx = await T2Z.propose({
          inputs: [{
            pubkey: '02' + 'a'.repeat(64),
            prevoutTxid: 'b'.repeat(64),
            prevoutIndex: 0,
            value: 100000n,
            scriptPubkey: '76a914' + 'c'.repeat(40) + '88ac',
          }],
          request: {
            payments: [{
              address: 'u1' + 'd'.repeat(200),
              amount: 90000n,
              memo: Buffer.from('Hello from browser!').toString('hex'),
            }],
            fee: 10000n,
          },
          network: 'testnet',
          expiryHeight: 2500000,
        });
        
        log('‚úì Transaction proposed', 'success');
        log('');

        log('Step 2: Proving transaction (Halo 2)...', 'info');
        log('Note: First call builds circuit (~10 seconds)', 'info');
        const startTime = Date.now();
        
        await tx.prove();
        
        const proveTime = Date.now() - startTime;
        log(`‚úì Transaction proved in ${proveTime}ms`, 'success');
        log('');

        log('Step 3: Signing transparent inputs...', 'info');
        const privateKey = 'e'.repeat(64);
        
        await tx.signTransparentInput(0, privateKey);
        
        log('‚úì Input signed', 'success');
        log('');

        log('Step 4: Finalizing transaction...', 'info');
        
        const txBytes = await tx.finalize();
        
        log('‚úì Transaction finalized', 'success');
        log('');
        
        log('üìä Results:', 'info');
        log(`  Transaction size: ${txBytes.length} bytes`);
        log(`  Transaction hex: ${Array.from(txBytes.slice(0, 50)).map(b => b.toString(16).padStart(2, '0')).join('')}...`);
        log('');
        log('‚ú® Ready to broadcast to the Zcash network!', 'success');

      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        console.error(error);
      } finally {
        buildBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
